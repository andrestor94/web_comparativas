{% extends "base.html" %}
{% block title %}Restablecer contraseña – Web Comparativas{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card" style="max-width:420px; width:100%;">
    <div class="card-body">
      <h2 class="mb-3">Restablecer contraseña</h2>

      {% if error %}
        <div class="alert alert-danger mb-3">
          El enlace no es válido, ya fue usado o venció.
        </div>
        <a href="/password/olvido" class="btn btn-primary w-100">Pedir uno nuevo</a>
      {% else %}
        <form method="post" action="/password/restablecer">
          <input type="hidden" name="token" value="{{ token }}">
          <div class="mb-3">
            <label class="form-label">Nueva contraseña</label>
            <input name="password" type="password" class="form-control" required minlength="8">
          </div>
          <div class="mb-3">
            <label class="form-label">Confirmar contraseña</label>
            <input name="confirmar" type="password" class="form-control" required minlength="8">
          </div>
          <button class="btn btn-primary w-100">Restablecer</button>
          <div class="text-center mt-3">
            <a href="/login">Volver al login</a>
          </div>
        </form>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
